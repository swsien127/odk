<!DOCTYPE html>
<html>
<!-- beninTeaHouses Detailed View -->
    <head>
        <link href="../../../assets/css/detail.css" type="text/css" rel="stylesheet" />
        <script type="text/javascript" src="../../../framework/libs/jquery.1.10.2.js"></script>
        <script type="text/javascript" src="../../../framework/tables/js/control.js"></script>
        <script type="text/javascript" src="../../../framework/tables/js/data.js"></script>
    </head>
    <body>
        <script type="text/javascript" src="../js/Tea_houses_detail.js"></script>
        <h1><span id="TITLE"></span></h1>
        <!-- To query and link to the result, replace the placeholders and put the
        following around the <span></span> tags.
        <a href="#" onclick="control.openTable('TABLE_NAME', 'COL_NAME:' +
        data.get('COL_NAME'));"></a>
        
        Example:<a href="#" onclick="control.openTable('TABLE_NAME',
        'COL_NAME:' + data.get('COL_NAME'));"><span id="FIELD_1"></span></a>
        -->
        <p>Tea House ID: <span id="FIELD_17"></span></p>
        <p>State: <span id="FIELD_2"></span></p>
        <p>Region: <span id="FIELD_3"></span></p>
        <p>District: <span id="FIELD_4"></span></p>
        <p>Neighborhood: <span id="FIELD_5"></span></p>
        </br>
        <p>Specialty: <span id="FIELD_6"></span></p>
        </br>
        <p>Opened: <span id="FIELD_13"></span></p>
        <p>Number of Customers: <span id="FIELD_7"></span></p>
        <p>Total Number of Visits: <span id="FIELD_18"></span></p>
        </br>
        <p>Latitude (GPS): <span id="FIELD_8"></span></p>
        <p>Longitude(GPS): <span id="FIELD_9"></span></p>
        </br>
        <fieldset>
            <legend>Services:</legend>
            <input id="FIELD_10" type="checkbox" name="iced" /> Iced
            </br>
            <input id="FIELD_11" type="checkbox" name="hot" /> Hot
            </br>
            <input id="FIELD_12" type="checkbox" name="wifi" /> WiFi
        </fieldset>    
        </br>
        <h3>Contact Information</h3>
        <p>Owner: <span id="FIELD_14"></span></p>
        <p>Mobile number: <span id="FIELD_15"></span></p>
        </br>
        <a href="#" onclick="control.openTableToListView(
          'Tea_inventory',
          'House_id = ?',
          [data.get('House_id')],
          'tables/Tea_inventory/html/Tea_inventory_list.html');">
          <span id="FIELD_16"></span> Teas</a>
        
        <script>
            $(display());  // calls the detail display function when ready
        </script>
    </body>
</html>
